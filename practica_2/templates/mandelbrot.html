<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mandelbrot</title>
    </head>
    <body>
        <h2>Generar una imagen mandelbrot</h2>
        <form action="/mandelbrot" method="post" name="mandelbrot">
            <input type=text placeholder="Valor x" name="valor_x">
            <input type=text placeholder="Valor y" name="valor_y">
            <input type=text placeholder="Valor x2" name="valor_x2">
            <input type=text placeholder="Valor y2" name="valor_y2">
            <input type=text placeholder="Valor width" name="width">
            <input type=submit value="enviar">
        </form>
        <h2>Generar imagen mandelbrot usando una paleta de colores y un numero de colores</h2>
        <form action="/mandelbrotBonito" method="post" name="mandelbrotBonito">
            <input type=text placeholder="Valor x" name="valor_x">
            <input type=text placeholder="Valor y" name="valor_y">
            <input type=text placeholder="Valor x2" name="valor_x2">
            <input type=text placeholder="Valor y2" name="valor_y2">
            <input type=text placeholder="Valor width" name="width"><br>
            La paleta se compone de varios colores en formato RGB, ejemplo de uso: [(100,100,100),(230,140,76),(123,234,012)]<br>
            <input type=text placeholder="Paleta de colores" name="paleta">
            <input type=text placeholder="Numero de colores" name="nColores">
            <input type=submit value="enviar">
        </form>
    </body>
</html>
